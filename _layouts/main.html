<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>{{ page.title }}</title>
		<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
		<link rel="stylesheet" type="text/css" href="/common/styles/common.css">
		<link rel="stylesheet" type="text/css" href="{{ page.stylesheet }}">
		<!--[if IE 6]>
			<link rel="stylesheet" type="text/css" href="/common/styles/fixes-ie6.css">
			<script src="/common/script/IE7.js" type="text/javascript"></script>
		<![endif]-->
		<!--[if IE 7]>
			<link rel="stylesheet" type="text/css" href="/common/styles/fixes-ie7.css">
		<![endif]-->
		<script src="/common/script/jquery.js" type="text/javascript"></script>
		
		{% if page.includejs %}
			{{ page.includejs }}
		{% endif %}
		
		<script type="text/javascript">
			var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
			document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
		</script>
		<script type="text/javascript">
			try {
			var pageTracker = _gat._getTracker("UA-3711682-6");
			pageTracker._trackPageview();
			} catch(err) {}
		</script>
	</head>
	
	<body>
		<div id="header">
			<div id="innerhdr">
				<a href="/"><img id="logo" src="/common/images/8bs_logo.png" width="120" height="95" alt="8-Bit Software Converted for the Web"></a>
				<div id="banner">
					<script type="text/javascript">
						google_ad_client = "pub-1841056084632667";
						/* 8BS Online Header Banner */
						google_ad_slot = "6713525724";
						google_ad_width = 468;
						google_ad_height = 60;
					</script>
					<script type="text/javascript"
						src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
					</script>
				</div>
				<div id="nav">
					<div id="about">
						{% if page.page == 'about' %}
							<span class="current">About</span>
						{% else %}
							<a href="/about.html" title="About This Conversion">About</a>
						{% endif %}
					</div>
					
					<div id="crumb">
						{% if page.page == 'index' %}
							<span class="current">Index</span>
						{% else %}
							<a href="/" title="8BS Magazines Index">Index</a>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
		
		{{ content }}
	</body>
</html>
